<!DOCTYPE html>
<html id="html">
<head>
    <title>Secure Messaging</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <script src="js/config.js"></script>
    <script src="js/crypto.js"></script>
    <script src="js/encoding.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/ui.js"></script>
    
    <button id="invisBtn" style="display: none;"></button>
    <a id="invisAnchor" style="display: none;"></a>
    <details>
        <summary>Advanced options</summary>
        <fieldset>
            <div><button id="generate">Generate Key</button></div>
            <div><input id="uploadPicker" type="file"></div>
            <div><button id="download">Download Key</button></div>
            <div>
                <input id="hostname"><button id="hostnameBtn">Set</button>
            </div>
            <div>
                <button id="lightMode">Light Mode</button>
                <button id="darkMode">Dark Mode</button>
            </div>
        </fieldset>
    </details>
    <pre id="users"></pre>
    <input type="text" id="outsidePublicKey" placeholder="Public key to use">
    <button id="insertPubKey">Use</button>
    <textarea id="inputBox" placeholder="Message to encrypt"></textarea>
    <button id="submit">Submit</button>
    <pre id="decryptOutput"></pre>
    <pre id="keys"></pre>
</body>
</html>
